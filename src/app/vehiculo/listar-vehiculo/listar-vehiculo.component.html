

<div class="container-fluid vehicles-table">
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Linea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos" >
          <th scope="row">{{vehiculo.id}}</th>
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.linea}}</td>
          <td>{{vehiculo.modelo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container-fluid resume-div">
  <div class="row">
    <div *ngFor="let row of resumen | keyvalue">
        Total {{row.key}} : {{ row.value }}
    </div>
  </div>
</div>
